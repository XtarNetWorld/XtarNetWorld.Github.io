<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool JavaScript Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff7f50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn:hover {
      background: #ff6347;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to My Cool Page</h1>
    <p class="subtitle">This is a stylish webpage created with HTML, CSS, and JavaScript.</p>
    <button class="btn" id="magicButton">Click Me for Magic!</button>
  </div>

  <script>
    const button = document.getElementById('magicButton');

    button.addEventListener('click', () => {
      const colors = ['#ff6b6b', '#51cf66', '#339af0', '#fcc419', '#ff922b'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      document.body.style.background = `linear-gradient(135deg, ${randomColor}, ${randomColor}99)`;
      alert('✨ Magic Happens! ✨');
    });
  </script>
</body>
</html>
